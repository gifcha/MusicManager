
<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Manager</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="searchDiv" class="text-center">
            <input name="searchInput" class="m-2" id="searchInput" style="width: 50vh; margin: 0 auto;"></input>
            <br>
            <button name="searchBtn" class="btn btn-primary m-1" type="submit" onclick="submitSearch()">Search</button>
        </div>

        <div id="playerDiv">
        
            <div hidden>
                <div id="soundcloud">
                    <iframe id="soundcloudFrame" width="100%" height="100" scrolling="no" frameborder="no" allow="autoplay"
                        src=""></iframe>
                </div>
            
                <div id="youtube">
                    <iframe onload="loadSoundcloud()" id="ytPlayer" frameborder="0" allowfullscreen="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        title="Come True" width="250" height="250"
                        src="https://www.youtube.com/embed/0?autoplay=0&controls=0&loop=0&modestbranding=1&enablejsapi=1&html5=1">
                    </iframe>
                </div>
            </div>
        
            <div id="controls" class="d-flex">
                <input type="range" class="form-range mt-3" value="100" min="0" max="100" step="1" id="volumeSlider" onclick="setVolumeFromSlider()">
                <button id="playButton" class="btn btn-outline-primary" onclick="togglePlay()"><i class="bi bi-play"></i></button>
            </div>
            <input hidden type="range" class="form-range mb-3" value="0" min="0" max="0" step="1" id="durationSlider">
        </div>

        <div id="results">
            
        </div>

    </div>
    <script src="main.js"></script>
    <!-- Soundcloud player API -->
    <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
    <!-- YouTube player API -->
    <script src="https://www.youtube.com/player_api"></script>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
